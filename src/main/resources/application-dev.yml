spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD} # substituir pela variavel de ambiente que vai ficar no .env
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: false
  security:
    user:
      name: devuser
      password: devpass
      jwt:
        secret: ${APP_JWT_SECRET}
